<form (ngSubmit)= "onSubmit()">
  
    <div class="form-group">
      <label>empresa : </label>
      <input type = "text" class="form-control" id="skill" placeholder="Digite su skill" 
      [(ngModel)] = "habilidad.skill" #skill = "ngModel" name="skill" required minlength="4" maxlength="20">
    </div>
 
    <div class="form-group">
        <label>img : </label>
        <input type = "text" class="form-control" id = "img" name = "img" placeholder="Digite su img "
        [(ngModel)] = "habilidad.img" #img = "ngModel" required minlength="4" maxlength="10">
    </div>
 
    <button class="btn btn-success">Guardar</button>
</form>
