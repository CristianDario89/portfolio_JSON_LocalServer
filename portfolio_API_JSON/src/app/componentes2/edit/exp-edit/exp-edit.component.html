<form (ngSubmit)= "onSubmit()">
  
    <div class="form-group">
      <label>empresa : </label>
      <input type = "text" class="form-control" id="empresa" placeholder="Digite su empresa" 
      [(ngModel)] = "experiencia.empresa" #empresa = "ngModel" name="empresa" required minlength="4" maxlength="20">
    </div>

    <div class="form-group">
        <label>puesto: </label>
        <input type = "text" class="form-control" id = "puesto"  name = "puesto" placeholder="Digite su puesto"  
        [(ngModel)]= "experiencia.puesto" #puesto = "ngModel" required minlength="4" maxlength="20">
    </div>

    <div class="form-group">
      <label>start : </label>
      <input type = "text" class="form-control" id = "start"  name = "start" placeholder="Digite su start "
      [(ngModel)] = "experiencia.start" #start = "ngModel" required minlength="4" maxlength="10" >
    
    </div>

    <div class="form-group">
        <label>end : </label>
        <input type = "text" class="form-control" id = "end"  name = "end" placeholder="Digite su end "
        [(ngModel)] = "experiencia.end" #end = "ngModel" required minlength="4" maxlength="10">
    </div>

    <div class="form-group">
        <label>img : </label>
        <input type = "text" class="form-control" id = "img" name = "img" placeholder="Digite su img "
        [(ngModel)] = "experiencia.img" #img = "ngModel" required minlength="4" maxlength="20">
    </div>
 
    <button class="btn btn-success">Guardar</button>
</form>
