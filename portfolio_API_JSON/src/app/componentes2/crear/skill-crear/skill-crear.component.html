<h1 class="m-2 text-center">Agregar Habilidad</h1>
<div class="row">

  <div class="col-lg-3"></div>
  <div class="col-lg-6">

    <form (ngSubmit)= "onSubmit()">
      <div class="form-group">
        <label>Habilidad : </label>
        <input type="text" class="form-control" id="habilidad" [(ngModel)]="habilidad.skill" name="habilidad" required
          minlength="4" maxlength="20" placeholder="Digite su habilidad " #skill="ngModel">

      </div>

      <div class="form-group">
        <label>img : </label>
        <input type="text" class="form-control" id="img" [(ngModel)]="habilidad.img" name="img" required minlength="4"
          maxlength="20" placeholder="Digite su img " #img="ngModel">

      </div>

      <button class="btn btn-success">Guardar</button>
    </form>


  </div>
  <div class="col-lg-3"></div>
</div>
